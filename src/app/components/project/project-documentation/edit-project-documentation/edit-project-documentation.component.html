<div class="animated fadeIn">
    <div class="row">
     
      <div class="col-sm-10">
        <div class="card">
          <div class="card-header">
            <strong>Edit Project Documentation</strong>
            <small>Form</small>
          </div>
          <div class="card-body">
            
             <div class="form-group">
              <label for="company">Doc Ref</label>
              <input type="text" class="form-control" id="company" placeholder="project Name" value="1">
            </div>

            <div class="form-group">
                <label for="company">Architectural Ref</label>
                <input type="text" class="form-control" id="company" placeholder="project Name" value="A-200">
              </div>
              <div class="form-group">
                <label for="company">Description</label>
                <textarea rows="5" cols="50" class="form-control" id="company" placeholder="Enter your description" value="General Scheme" ></textarea> 

                
              </div>
              <div class="form-group">
                  <label for="company">Revision</label>
                  <input type="text" class="form-control" id="company" placeholder="project Name" value="1.2">
             
                </div>
                
                 <div class="form-group">
                <label for="company">date </label>
                <input type="text" class="form-control" id="company" placeholder="project Name" value="22-11-2017">
             
              </div>
              <div class="form-group">
                <label for="company">link</label>
                <input type="text" class="form-control" id="company" placeholder="Number of levels" value="http://localhost:4200/#/addProjectDocumentation"> 
              </div>
              
            
              <div class="pull-right">
                <button type="submit" class="btn btn-sm btn-primary" (click)="createProject()"><i class="fa fa-dot-circle-o"></i> Save </button>
                <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
              </div> 

            </div><!--/.row-->
          
        </div>
      </div><!--/.col-->
    </div><!--/.row-->
  
  </div>
