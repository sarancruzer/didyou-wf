<div class="animated fadeIn">
    <div class="row">
     
      <div class="col-sm-10">
        <div class="card">
          <div class="card-header">
            <strong>Add Project</strong>
            <small>Form</small>
          </div>
          <div class="card-body">
            
             <div class="form-group">
              <label for="company">Project Name</label>
              <input type="text" class="form-control" id="company" placeholder="project Name" [(ngModel)] = "project.project_name" >
            </div>

            <div class="form-group">
                <label for="company">Project Address</label>
                <textarea rows="" cols="" class="form-control" id="company" placeholder="Last Name" [(ngModel)] = "project.last_name" ></textarea> 
              </div>
              <div class="form-group">
                <label for="company">Territory</label>
                <select id="select" name="select" class="form-control"  [(ngModel)] = "project.state" >
                <option value="1">Territory1</option>      
                <option value="2">Territory2</option>      
                <option value="3">Territory3</option>      
                
                </select>

                
              </div>
              <div class="form-group">
                  <label for="company">Client</label>
                  <select id="select" name="select" class="form-control"  [(ngModel)] = "project.state" >
                    <option value="1">client1</option>      
                <option value="2">client2</option>      
                <option value="3">client3</option>      

                </select>
             
                </div>
                <div class="form-group">
                    <label for="company">Project Status</label>
                   <select id="select" name="select" class="form-control"  [(ngModel)] = "project.status" >
                <option value="1">Active </option>      
                <option value="2">InActive</option>      
               
                </select>
                  </div>
                 <div class="form-group">
                <label for="company">Project Description</label>
                <textarea rows="" cols="" class="form-control" id="company" placeholder="Project Description" [(ngModel)] = "project.description" ></textarea> 
              </div>
              <div class="form-group">
                <label for="company">Number of levels</label>
                <input type="text" class="form-control" id="company" placeholder="Number of levels" [(ngModel)] = "project.no_of_levels" > 
              </div>
              
              <div class="form-group">
                <label for="company">Construction Start</label>
                <input type="text" class="form-control" id="company" placeholder="Construction start" [(ngModel)] = "project.construction_start" > 
              </div>

              <div class="form-group">
                <label for="company">Construction Duration</label>
                <input type="text" class="form-control" id="company" placeholder="Constrcution duration" [(ngModel)] = "project.construction_duration" > 
              </div>
              <div class="pull-right">
                <button type="submit" class="btn btn-sm btn-primary" (click)="createProject()"><i class="fa fa-dot-circle-o"></i> Save </button>
                <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
              </div> 

            </div><!--/.row-->
          
        </div>
      </div><!--/.col-->
    </div><!--/.row-->
  
  </div>
