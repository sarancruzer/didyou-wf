<div class="animated fadeIn">
    <div class="row">
     
      <div class="col-sm-10">
        <div class="card">
          <div class="card-header">
            <strong>Add Project</strong>
            <small>Form</small>
          </div>
          <div class="card-body">
            
             <div class="form-group">
              <label for="company">Project Name</label>
              <input type="text" class="form-control" id="company" placeholder="project Name" value="Project Name" disabled>
            </div>

            <div class="form-group">
                <label for="company">Project Address</label>
                <textarea rows="35" cols="60" class="form-control" id="company" placeholder="Last Name" ></textarea> 
              </div>
             
              <div class="pull-right">
                <button type="submit" class="btn btn-sm btn-primary" (click)="createProject()"><i class="fa fa-dot-circle-o"></i> Save </button>
                <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
              </div> 

            </div><!--/.row-->
          
        </div>
      </div><!--/.col-->
    </div><!--/.row-->
  
  </div>
